<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EWF Volta testnet faucet</title>
    <link rel="stylesheet" type="text/css" href="./assets/stylesheets/application.css">
    <link rel="apple-touch-icon" href="./favicons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./favicons/android-chrome-192x192.png">
    <link rel="mask-icon" color="#6151cc" href="./favicons/safari-pinned-tab.svg">
    <link rel="manifest" href="./favicons/manifest.webmanifest">
    <link href="./favicons/favicon.ico" rel="icon" type="image/x-icon">
    <script src='https://www.google.com/recaptcha/api.js'></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>Energy Web Volta testnet faucet</h1>
      </div>
    </header>
    <section class="content">
      <form action="/" method="POST" id="faucetForm">
        <div class="request-tokens">
          <img src="./assets/images/energy-web-logo-final.svg" alt="Energy Web Foundation" style="margin-bottom:15px;">
          <h1>Volta faucet</h1>
            <input type="text" id="receiver" name="receiver" />
            <h2>
              Please visit <a href=https://energyweb.org>https://energyweb.org</a><br>
              to get started with our chains.
            </h2>
            <button type="submit" id="requestTokens" class="request-tokens-button">Request 1 Volta token</button>
        </div>
        <div class="text-xs-center">
          <div class="g-recaptcha" data-sitekey="6LdqoKQUAAAAAGLXsk0OmX6vCbFqm89NKQwisNBU"></div>
        </div>
      </form>
    </section>
    <div class="loading-container hidden">
      <div class="loading">
        <div class="loading-i"></div>
        <div class="loading-i"></div>
        <div class="loading-i"></div>
        <div class="loading-i"></div>
        <div class="loading-i"></div>
        <div class="loading-i"></div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="rights">2019 EnergyWeb. All rights reserved. This Faucet is based on https://github.com/poanetwork/poa-faucet</p>
        <a class="logo" href='/'></a>
      </div>
    </footer>
    <script src="./assets/javascripts/application.js?v=1.4" type="text/javascript"></script>
    <script type="text/javascript">
      var url = new URL(window.location.href);
      document.getElementById('receiver').value = url.searchParams.get("address");
    </script>
  </body>
</html>
